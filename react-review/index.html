<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Review</title>
  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    function Button() {

      const [total, setTotal] = React.useState(0);
      return (<button onClick={() => setTotal(total + 1)}> Adicionar: {total}</ button>)
    }

    const MainNav = () => {
      return <nav>
        <a href="#">Link</a>
      </nav>
    }

    const Produtos = () => {

      const produto1 = 'Camisa';
      const produto2 = 'Bermuda';

      function handleClick(event) {
        console.log(event)
      }

      return <div>
        <button onClick={handleClick}>{produto1}</button>
        <button onClick={handleClick}>{produto2}</button>
      </div>
    }

    const Comprar = () => {
      const [contar, setContar] = React.useState(0);
      console.log(contar);

      const handleClick = event => {
        setContar(10)
      }

      return <div>
        <button onClick={handleClick}>Comprar: {contar}</button>
        <p>Total: {contar}</p>
        <p>Pre√ßo: {contar * 250}</p>
      </div>
    }

    function App() {
      return <div>
        <h1>Aplicativo React</h1>
        <Comprar />
      </div>;
    }

    const container = document.querySelector("#root");
    const root = ReactDOM.createRoot(container);
    root.render(<App />)

  </script>
</body>

</html>
